<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>길이에 음수가 들어가지 않게 수정하기</title>
    <script>
        // 정사각형 클래스
        class Square {
            constructor (length) {
                if (length <= 0) {
                    throw '길이는 0보다 커야 합니다.' // throw 키워드를 사용해서 강제로 오류를 발생시킴
                }
                this.length = length
            }

            // 정사각형의 둘레를 구하는 메소드
            getPerimeter () {
                return 4 * this.length
            }
            // 정사각형의 넓이를 구하는 메소드
            getArea () {
                return this.length * this.length
            }
        }

        // 클래스 사용하기
        const square = new Square(-10)
        console.log(`정사각형의 둘레: ${square.getPerimeter()}`)
        console.log(`정사각형의 넓이: ${square.getArea()}`)
    </script>
</head>
<body>
    
</body>
</html>
