<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게터(getter)와 세터(setter)</title>
    <script>
        // 정사각형 클래스
        class Square {
            #length // 이 위치에 해당 속성을 private 속성으로 사용하겠다고 미리 선언

            constructor (length) {
                this.setLength(length)
            }
            
            // 함수를 사용하므로, 내부에서 예외 처리 등을 할 수 있음
            setLength (value) {
                if (value <= 0) {
                    throw '길이는 0보다 커야 합니다.' // throw 키워드를 사용해서 강제로 오류를 발생시킴
                }
                this.#length = value
            }

            getLength (value) {
                return this.#length
            }

            // 정사각형의 둘레를 구하는 메소드
            getPerimeter () { return 4 * this.#length }
            // 정사각형의 넓이를 구하는 메소드
            getArea () { return this.#length * this.#length }
        }

        // 클래스 사용하기
        const square = new Square(10)
        console.log(`한 변의 길이는 ${square.getLength()}입니다.`)

        // 예외 발생시키기
        square.setLength(-10)
    </script>
</head>
<body>
    
</body>
</html>
