<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컴포넌트의 속성 사용하기</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <!-- 리액트를 사용하는 코드 입력 -->
    <script type="text/babel">
        // 애플리케이션 클래스 생성하기
        class App extends React.Component {
            render () {
                return <div>
                    <h1>{this.props.name} 님 안녕하세요!</h1>
                    <img src={this.props.imgUrl} />
                </div>
            }
        }

        // 출력하기
        const container = document.getElementById('root')
        ReactDOM.render(<App name='구름' imgUrl='https://happychocopet.com/wp-content/uploads/2023/04/%EB%A7%90%ED%8B%B0%ED%91%B8-%EC%88%98%EB%AA%85-1024x730.jpeg' />, container)
    </script>
</body>
</html>
