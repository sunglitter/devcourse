<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Animal {
            constructor(name) {
                this.count = 0;
                this.name = name;
            }
            jump(count) {
                this.count = count;
                console.log(`${this.name} 은/는 ${this.count}번 점프했습니다.`);
            }
            run() {
                this.count = 0;
                console.log(`${this.name} 이/가 지칠때까지 뛰어다닙니다!`)
            }
        }
        class Dog extends Animal {

            constructor(name, coat) {
                super(name);
                this.coat = coat;
            }

            tired() {
                console.log(`${this.name} 은/는 체력을 모두 소진했습니다.`)
            }
            
            run() {
                super.run(); // 부모 클래스의 run을 호출(지칠때까지 뛰기)
                this.tired(); // 체력 소진
            }
        }
        
        let dog = new Dog('푸들', '곱슬');
        console.log(dog.name); // 푸들
        console.log(dog.coat); // 곱슬
    </script>
</head>
<body>
    
</body>
</html>
