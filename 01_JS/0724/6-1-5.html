<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this 키워드의 차이</title>
    <script>
        // 변수를 선언합니다.
        const test = {
            a: function () {
                console.log(this)
            },
            b: () => {
                console.log(this)
            }
        }

        // 메소드를 호출합니다.
        test.a()
        test.b()
    </script>
</head>
<body>
    
</body>
</html>
