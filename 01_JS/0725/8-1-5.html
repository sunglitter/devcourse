<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예외 처리 구문 내부에서 return 사용하기(1)</title>
    <script>
        function test () {
            try {
                alert('A 위치입니다.')
                throw "예외 강제 발생"
            } catch (exception) {
                alert('B 위치입니다.')
                return
            }
            alert('C 위치입니다.')
        }

        // 함수를 호출합니다.
        test()
    </script>
</head>
<body>
</body>
</html>
