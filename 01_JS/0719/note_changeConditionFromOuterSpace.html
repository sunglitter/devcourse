<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basic</title>
    <script>
        // 변수를 선언합니다.
        let start = new Date().getTime();
        let count = 0;

        // 반복을 수행합니다.
        while (start + 1000 > new Date().getTime()) {
            count++;
        }
        // 출력합니다.
           alert(count + '만큼 반복했습니다.');
    </script>
</head>
<body>

</body>
</html>
