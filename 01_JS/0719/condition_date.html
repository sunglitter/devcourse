<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basic</title>
    <script>
        // 변수를 선언합니다.
        let date = new Date();
        let hours = date.getHours();
        // 조건문
        if (hours < 12) {
            // 표현식 'hours < 12'가 참일 때 실행합니다.
            alert('오전입니다.');
        }
        if (12 <= hours) {
            // 표현식 '12 <= hours'가 참일 때 실행합니다.
            alert('오후입니다.');
        }
    </script>
</head>
<body>

</body>
</html>
