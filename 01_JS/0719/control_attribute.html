<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
    <script>
        // 이벤트를 연결합니다.
        window.onload = function () {
            // 변수를 선언합니다.
            let image = document.getElementById('image');
            
            // 속성을 변경합니다.
            image.src = 'https://via.placeholder.com/720x360';
            image.width = 720;
            image.height = 360;
        };
    </script>
</head>
<body>
    <img id="image">
</body>
</html>
