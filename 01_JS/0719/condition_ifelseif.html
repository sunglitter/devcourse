<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basic</title>
    <script>
        // Date 객체를 선언합니다: 현재 시간 측정
        let date = new Date();
        let hours = date.getHours();

        // 조건문
        if (hours < 1) {
            alert('취침 준비');
        } else if (hours < 7) {
            alert('수면중');
        } else if (hours < 9) {
                alert('준비 및 식사');
        } else if (hours < 13) {
            alert('오전 강의');
        } else if (hours < 14) {
            alert('식사');
        } else if (hours < 18) {
            alert('오후 강의');
        } else if (hours < 19) {
            alert('식사');
        } else {
            alert('복습 및 기타 활동')
        }
    </script>
</head>

</html>
