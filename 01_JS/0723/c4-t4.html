<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 변수를 선언합니다.
        let output = ''
        const size = 5
        // 반복합니다.
        for (i = 1; i < size; i++) {
            for (j = size; j > i; j--) {
                output += ' '
            }
            for (k = 0; k < 2 * i - 1; k++) {
                output += '*'
            }
            output += '\n'
        }
        for (i = size; i >= 1; i--) {
            for (j = size; j > i; j--) {
                output += ' '
            }
            for (k = 0; k < 2 * i - 1; k++) {
                output += '*'
            }
            output += '\n'
        }
        console.log(output)
    </script>
</head>

</body>
</html>
