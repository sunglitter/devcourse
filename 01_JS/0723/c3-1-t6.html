<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const a = Number(prompt('월을 입력해주세요.', ''))
        if (a >= 3 && a < 6) {
            alert('봄입니다.')
        } else if (a >= 6 && a < 9) {
            alert('여름입니다.')
        } else if (a >= 9 && a < 12) {
            alert('가을입니다.')
        } else if (a > 12 || a < 1) {
            alert('잘못된 월 입력입니다. 1에서 12 사이의 숫자를 입력하세요.')
        } else {
            alert('겨울입니다.')
        }
    </script>
</head>
<body>
    
</body>
</html>
