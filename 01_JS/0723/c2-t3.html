<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 숫자를 입력
        const rawInput = prompt('cm 단위의 숫자를 입력해주세요.', '입력')

        // 입력을 숫자로 변경하고 inch 단위로 변경
        const cm = Number(rawInput)
        const inch = cm / 2.54

        // 출력
        alert(`${cm}cm 는 ${inch}inch 입니다.`)
    </script>
</head>
<body>
    
</body>
</html>
