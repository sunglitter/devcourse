<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 변수를 선언
        const a = Number(prompt('첫 번째 숫자', ''))
        const b = Number(prompt('두 번째 숫자', ''))

        // 중첩 조건문
        if (a > b) {
            // 표현식 a > b 가 참일 때 실행
            alert('첫 번째로 입력한 숫자가 더 큽니다.')
        } else if (a == b) {
            // 표현식 a > b 가 거짓이고 표현식 a == b 가 참일 때 실행
            alert('두 숫자가 같습니다.')
        } else {
            // 표현식 a > b 가 거짓이고 표현식 a == b 도 거짓일 때 실행
            alert('두 번째로 입력한 숫자가 더 큽니다.')
        }
    </script>
</head>
<body>
    
</body>
</html>
