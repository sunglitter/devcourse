<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 변수를 선언
        const date = new Date()
        const hour = date.getHours()

        // 조건문
        switch (true) {
            case hour < 11:
                // 표현식 hour < 11 가 참일 때 실행
                alert('아침 먹을 시간입니다.')
                break
            case hour < 15:
                // 표현식 hour < 11 가 거짓이고 표현식 hour < 15 가 참일 때 실행
                alert('점심 먹을 시간입니다.')
                break
            default:
                // 위의 모든 것이 거짓일 때 실행
                alert('저녁 먹을 시간입니다.')
                break
        }
    </script>
</head>

</body>
</html>
