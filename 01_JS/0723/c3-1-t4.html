<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 변수를 선언
        const a = Number(prompt('숫자를 입력해주세요.', ''))
        // 중첩 조건문
        if (a > 0) {
            // 표현식 a > 0 가 참일 때 실행
            alert('입력한 숫자는 양수입니다.')
        } else if (a == 0) {
            // 표현식 a > 0 가 거짓이고 표현식 a == 0 가 참일 때 실행
            alert('입력한 숫자는 0입니다.')
        } else {
            // 표현식 a > 0 가 거짓이고 표현식 a == 0 도 거짓일 때 실행
            alert('입력한 숫자는 음수입니다.')
        }
    </script>
</head>
<body>
    
</body>
</html>
