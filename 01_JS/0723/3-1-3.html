<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 변수를 선언
        const date = new Date()
        const hour = date.getHours()

        // if 조건문
        if (hour < 12) {
            // 표현식 hour < 12 가 참일 때 실행
            alert('오전입니다.')
        } else {
            // 표현식 hour < 12 가 거짓일 때 실행
            alert('오후입니다.')
        }
    </script>
</head>
<body>
    
</body>
</html>
