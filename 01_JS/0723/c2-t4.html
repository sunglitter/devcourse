<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 숫자를 입력
        const r = prompt('원의 반지름을 입력해주세요.', '입력')
        const pi = 3.14
        const area = pi * r * r
        const perimeter = 2 * pi * r

        // 출력
        alert(`원의 반지름: ${r}`)
        alert(`원의 넓이: ${area}`)
        alert(`원의 반지름: ${perimeter}`)
    </script>
</head>

</html>
