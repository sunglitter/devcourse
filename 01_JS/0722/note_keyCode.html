<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
        // 이벤트를 연결합니다.
        window.onload = function () {
            window.onkeydown = function (event) {
                alert(event.keyCode);
            };
        };
    </script>
</head>
<body>
</body>
</html>
