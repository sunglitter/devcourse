<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>Media Feature</title>
    <style>
        /* 스마트폰 */
        @media screen and (max-width: 767px) {
            body { background-color: orange; }
        }

        /* 태블릿PC */
        @media screen and (min-width: 768px) and (max-width: 959px) {
            body { background-color: greenyellow; }
        }

        /* 데스크톱 */
        @media screen and (min-width: 960px) {
            body { background-color: skyblue; }
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Numquam ducimus recusandae illum cumque earum rerum mollitia cupiditate odit officia corporis reprehenderit minima vitae illo sit perspiciatis quis, similique consectetur? Ad!</p>
</body>
</html>
